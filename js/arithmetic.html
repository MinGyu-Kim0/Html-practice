<script>
    // console.log('안녕하세요');
    // alert('안녕하세요!!!'); //사용자에게 보임
    // prompt('입력하는 용도!'); //사용자에게서 값을 입력받음
    var number = 10;
    var number2 = 5;
    var numberFloat = 0.45;
    var result

    console.log(number);
    console.log(number2);
    console.log(numberFloat);
    console.log(result)

    //덧셈
    result = number + numberFloat;
    console.log(number + numberFloat);
    console.log(result)

    //뺄셈
    result = number - numberFloat;
    console.log(number - numberFloat);
    console.log(result)

    //곱셈
    result = number * numberFloat;
    console.log(number * number2);
    console.log(result)

    //나눗셈
    result = number / numberFloat;
    console.log(number / number2);
    console.log(result)

    //복합연산
    numberFloat += 5;
    console.log(numberFloat);

    //단항 연산
    number ++;
    console.log(number);
    number --;
    console.log(number);
</script>
