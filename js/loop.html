<script>
    // 1 1 2 3 5 8 13 21... 피보나치 수열 출력

    // n = 수열 n-2번째 + 수열 n-1번째

    // 100회차 까지만 출력 (회차 기준 출력)
    var n_2 = 1;
    var n_1 = 1;

    console.log(n_2);
    console.log(n_1);

    for (var i = 0; i < 100; i++) {
        var n = n_2 + n_1;
        n_2 = n_1;
        n_1 = n;
        console.log(n);
    }

    n_2 = 1;
    n_1 = 1;

    var i = 0;
    while (n_1 < 10000) {
        var n = n_2 + n_1;
        console.log(n);
        n_2 = n_1;
        n_1 = n;
        i++;
    }
</script>
