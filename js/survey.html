<script>
    var list = [
        {
            question: "이 중에서 제일 좋아하는 과일을 선택해주세요.",
            options: [
                "사과", "복숭아", "포도", "바나나", "딸기"
            ]
        },
        {
            question: "이 중에서 제일 좋아하는 음식을 선택해주세요.",
            options: [
                "햇반", "참치", "계란", "치킨", "김"
            ]
        },
        {
            question: "이 중에서 제일 좋아하는 반려동물을 선택해주세요.",
            options: [
                "개", "고양이", "새", "토끼", "사자"
            ]
        }
    ];

    console.log(list);

    for (var i = 0; i < list.length; i++) {
        var questionMessage = list[i].question + '\n';

        for (var j = 0; j < list[i].options.length; j++) {
            questionMessage += (j + 1) + '. ' + list[i].options[j] + '\n';
        }

        list[i].answer = prompt(questionMessage);
    }
    
    for (var i = 0; i < list.length; i++) {
        var index = parseInt(list[i].answer); //parseInt 문자열을 int형으로 바꿔줌
        var message = list[i].question + '\n당신의 선택: ' + list[i].options[index]
        alert(message);
    }
</script>
