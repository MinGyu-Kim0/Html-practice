<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>table practice</title>
</head>
<body>
    <table border="1">
        <caption>제주특별자치도 학교현황</caption>
    <thead>
        <tr> <!--표의 제목-->
            <th>구분</th>
            <th>학교수</th>
            <th>학급수</th>
            <th>학생수</th>
            <th>교원수</th>
        </tr>
    </thead>
    <tbody> <!--표의 본문-->
        <tr>
        <th>유치원</th>
        <td>117</td>
        <td>252</td>
        <td>5,547</td>
        <td>474</td>
        </tr>
    </tbody>
    <tfoot> <!--표의 요약-->
        <tr>
            <th>합계</th>
            <td>304</td>
            <td>3,437</td>
            <td>86,954</td>
            <td>6,111</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
